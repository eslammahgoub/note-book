<!-- Check Text Component -->
<div class="wrap" fxLayout="column" fxLayoutAlign="center center">
  <div class="check-text">
    <div class="textarea">
        <textarea [formControl]="textAreaCtrl" spellcheck="false" placeholder=" Start writing here." id="textAreaField"></textarea>
    </div>
    <div class="button-container" fxLayout="row" fxLayoutAlign="center center">
      <button mat-raised-button color="primary" class="size-large" (click)="checkTxtEmit.emit(textAreaCtrl.value ? textAreaCtrl.value : '')" type="submit">check your text</button>
    </div>
  </div>
</div>
